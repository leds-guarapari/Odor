<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="google" content="notranslate" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Gerar planilha de odores por intervalo de datas." />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Odor</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css">
	<style>
		p {
			margin: 5px 0px -15px 0px;
		}
		.md-footer {
			margin-top: 16px;
		}
		.mdl-progress {
			width: 100%;
			display: none;
			position: fixed;
			left: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet"></div>
				<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input id="user" class="mdl-textfield__input" type="email" />
						<label class="mdl-textfield__label" for="user">E-mail</label>
						<span class="mdl-textfield__error">E-mail requerido.</span>
					</div>
					<br />
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input id="password" class="mdl-textfield__input" type="password" />
						<label class="mdl-textfield__label" for="password">Senha</label>
						<span class="mdl-textfield__error">Senha requerida.</span>
					</div>
					<p class="mdl-color-text--blue-800">Data inicial</p>
					<div class="mdl-textfield mdl-js-textfield">
						<input id="begin" class="mdl-textfield__input" type="date" />
						<span class="mdl-textfield__error">Data inicial requerida.</span>
					</div>
					<p class="mdl-color-text--blue-800">Data final</p>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input id="end" class="mdl-textfield__input" type="date" />
						<span class="mdl-textfield__error">Data final requerida.</span>
					</div>
					<div class="md-footer">
						<button
							class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">Download</button>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet"></div>
			</div>
		</main>
	</div>
	<div id="message" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action"></button>
	</div>
	<div id="error" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text mdl-color-text--red"></div>
		<button class="mdl-snackbar__action"></button>
	</div>
	<div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.3/polyfill.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/3.3.1/exceljs.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.3.2/moment-duration-format.min.js"></script>
	<script defer src="index.min.js"></script>
</body>
</html>
