	<style>
		:root {
			--mdc-theme-primary: #01579B;
			--mdc-theme-background: white;
		}

		body {
			margin: 0;
			text-align: center;
			background: var(--mdc-theme-background);
		}

		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		main {
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		h1 {
			padding-bottom: 10px;
			padding-right: 10px;
			padding-left: 10px;
			color: var(--mdc-theme-primary);
		}

		textarea {
			resize: none;
		}

		#button {
			cursor: pointer;
			color: var(--mdc-theme-background);
		}

		.glide__slides {
			margin: 0;
		}

		.glide__bullets {
			position: fixed;
			bottom: 2em;
		}

		.glide__bullet:hover {
			opacity: 1;
			border: 1px solid white;
			background-color: var(--mdc-theme-primary);
		}

		.glide__bullet:focus {
			opacity: 1;
			border: 0;
			background-color: var(--mdc-theme-primary);
		}

		.glide__bullets>button {
			background-color: var(--mdc-theme-primary);
		}

		.glide__bullets :not(.glide__bullet--active) {
			opacity: 0.5;
		}

		.glide--swipeable {
			cursor: default;
		}

		.mdc-list {
			padding-top: 0px;
			max-width: 320px;
			margin-left: auto;
			margin-right: auto;
		}

		.mdc-list--dense .mdc-list-item {
			height: 36px;
		}

		.mdc-list--dense .mdc-list-item__graphic {
			margin-left: 0;
			margin-right: 18px;
			width: 20px;
			height: 20px;
			transform: translateY(-4px);
		}

		.mdc-list--dense {
			font-size: .9rem;
		}

		#usertype,
		#userorigin {
			margin-top: 10px;
			margin-bottom: 4em;
		}

		#maps-wrapper {
			padding-top: 20px;
			margin-bottom: 4em;
			transform: translateX(100px);
		}

		#maps-wrapper,
		.mdc-text-field-helper-line {
			display: inherit;
		}

		#date,
		#begin,
		#end {
			min-width: 180px;
			margin-bottom: 15px;
		}
	</style>
</head>
